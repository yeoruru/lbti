<input type="hidden" id="mbti" value="ISTP">
<input type="hidden" id="snsTitle" value="나의 집콕 성향은… 침대 속 뉴요커">

<!-- kakao -->
<!--<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>-->
<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script>
    //Kakao.init('e0ad7a7115aa9bbfb86b32963e73422f');
    Kakao.init('aa5d799efa5501e353ff03890b8c0ef6');

    var domain = window.location.origin+'/lbti';
    var snsImageKakao = domain+$('#snsImg').val();
    var snsUrl = domain+$('#snsUrl').val();
    var snsTitle = $('#snsTitle').val();
    var description = '#집콕루틴 테스트, LBTI\r\n';

    $(".shareSns").children().click(function() {
        let snsType = $(this).attr('sns-id');

        if(snsType == 'kakao')
        {
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                    title: snsTitle,
                    description : '#집콕루틴 테스트, LBTI',
                    imageUrl: snsImageKakao,
                    link: {
                        mobileWebUrl: snsUrl,
                        webUrl: snsUrl,
                    },
                },
                buttonTitle : '바로가기'
            });
        }

        if(snsType == 'twitter')
        {
            var url = "http://twitter.com/share?url="+encodeURIComponent(snsUrl)+"&text="+encodeURIComponent(snsTitle);
            window.open(url, "tweetPop", "width=800, height=500,scrollbars=yes");   
        }

        if(snsType == 'sms')
        {
            var userDevice = navigator.userAgent.toLowerCase();

            if(userDevice.indexOf("android") !== -1)
            {
                var amp = "?";
            }
            if(userDevice.indexOf("iphone") !== -1)
            {
                var amp = "&";
            }
            
            $(this).attr('href', "sms:"+amp+"body=" + snsUrl);
        }
    });
</script>
